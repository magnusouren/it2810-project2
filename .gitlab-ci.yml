lint-test-job 1/2:
  stage: lint
  script:
    - echo "Linting code..."
    - npm run lint
    - echo "No lint issues found."

lint-test-job 2/2:
  stage: lint-css
  script:
    - echo "Linting code..."
    - npm run lint:style
    - echo "No lint issues found."

build-client:
  stage: build
  script:
    - echo "Compiling the code..."
    - cd client
    - npm ci
    - npm run build
    - echo "Compile complete."
