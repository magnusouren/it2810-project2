image: node:20

cache: # Cache modules in between jobs
  key: $CI_COMMIT_REF_SLUG
  paths:
    - .npm/

before_script:
  - npm run setup:ci

stages:
  - test
  # - test-server
  - lint
  - lint-css
  - build

unit-test-job:
  stage: test
  script:
    - echo "Running unit tests..."
    - cd client
    - npm ci
    - npm run coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: always
    paths:
      - ./client/coverage/junit.xml
    reports:
      junit: ./client/coverage/junit.xml

